<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <script>
        let Num1=100;
        let Num2=50;
        if(Num1>Num2){
            console.log("Num1 is greater");
        }
        else{
            console.log("Num2 is greater");
        }

        let a=1;
        while(a<=5){
            console.log("While loop iteration " +a);
            a++;
        }

        for(i=1;i<=5;i++){
            console.log("For loop iteration " +i);
        }

        let b=1;
        do{
            console.log("Do-While loop interation " +b);
            b++;
        }while(b<=5)

        let c=1;
        switch(c){
            case 1: console.log("It's Monday"); break;
            case 2: console.log("It's tuesday"); break;
            case 3: console.log("It's wednesday"); break;
            case 4: console.log("It's thurday"); break;
            case 5: console.log("It's friday"); break;
            case 6: console.log("It's saturday"); break;
            default: console.log("It's sunday");
        }
    </script>
    
</body>
</html>
