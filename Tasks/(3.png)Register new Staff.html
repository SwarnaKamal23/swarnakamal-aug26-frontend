<h1>Register new Staff</h1>
<form>

 <option>General Manager</option>

 <option>Supply Chain Manager</option>
</select>  Other: <input type="text" name="other" id="other"/><br>

</select><br>
Hotel Branch:          <select>

 <option>Chennai</option>
</select></pre>

<input type="submit" value="Submit"/>

</form>
